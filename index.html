<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>P2P Meta Zoom</title>
  <meta name="description" content="P2P multi-party video conference application with Avatar/Metaverse features">
    <!-- Use Bootswatch CSS from cdn -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/cerulean/bootstrap.min.css">

</head>

<body>
    <div class="container">
        <div class="row">
            <h4 id="room-id" class="text-center">
                Room ID: <span id="peer-id-label"></span>
                <br/>
                <small> Share the Room ID with your friends who want to talk with you</small>
            </h4>
        </div>
        <canvas id="meta-fg" width="320px" height="180px" class="hidden" style="-webkit-transform: scaleX(-1); transform: scaleX(-1);"></canvas>
        <canvas id="meta-bg" width="320px" height="180px" class="hidden" style="-webkit-transform: scaleX(-1); transform: scaleX(-1);"></canvas>
        <div id='camera_stream' class="row">
            <div id="camera-col" class="view-col col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3">
                <div class="text-center">
                    <video id="my-camera" width="320" height="180" muted="true" class="center-block" style="-webkit-transform: scaleX(-1); transform: scaleX(-1);"></video>
                    <span class="label label-info">You</span>
                </div>
            </div>
            <div id="canvas-col" class="view-col col-md-6 col-lg-6 col-md-offset-3 col-lg-offset-3 hidden">
              <div class="text-center">
                <canvas id="my-canvas" width="320px" height="180px" class="center-block" style="-webkit-transform: scaleX(-1); transform: scaleX(-1);"></canvas>
                <span class="label label-info">Avatar</span>

              </div>
            </div>
          <div id="meta-col" class="col-md-12 col-lg-12 hidden">
            <div class="text-center">
              <!-- <canvas id="my-meta" width="1120px" height="180px" class="center-block" style="-webkit-transform: scaleX(-1); transform: scaleX(-1);"></canvas> -->
              <canvas id="my-meta" height="180px" class="center-block" style="-webkit-transform: scaleX(-1); transform: scaleX(-1); width: 100%"></canvas>
              <span class="label label-info">Meta World</span>
            </div>
          </div>
        </div>
        <div id='camera_streams' class="row">
        </div>

        <div class="row">
            <div class="col-md-12 col-lg-12">
                <form class="form-horizontal" id="connection-form">
                        <legend>Connection Form</legend>
                        <div class="form-group">
                            <label for="name" class="col-lg-2 control-label">Username</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" name="name" id="name" placeholder="Your random username" required>
                            </div>
                        </div>
                        <div id="peer_id_form" class="form-group">
                            <label for="peer_id" class="col-lg-2 control-label">Peer's Room ID</label>
                            <div class="col-lg-10">
                                <input type="text" class="form-control" name="peer_id" id="peer_id" placeholder="Peer ID" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" required>
                                
                                <div id="connected_peer_container" class="hidden">
                                    An user is already connected to your session. Just provide a name to connect !
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button id="connect-to-peer-btn" class="btn btn-primary">Connect to Peer</button>
                            </div>
                        </div>
                </form>
                <form class="form-horizontal hidden" id="join-chat-form">
                  <legend>Connection Form</legend>
                  <div class="form-group">
                      <label for="name" class="col-lg-2 control-label">Username</label>
                      <div class="col-lg-10">
                          <input type="text" class="form-control" name="name2" id="name" placeholder="Your random username" required>
                      </div>
                  </div>
                  <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button id="join-chat-btn" class="btn btn-primary">Join Chat</button>
                    </div>
                  </div>
                </form>
            </div>
            <div class="col-md-12 col-lg-12">
                <label class="control-label">Live chat</label>
                <div id="messages-container" style="height: 200px; overflow-y: scroll; border:1px solid black;">
                    <div class="list-group" id="messages"></div>
                </div>
                <div id="chat" class="hidden">
                    <div id="message-container">
                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" class="form-control" name="message" id="message" placeholder="Your messag here ...">
                                <span class="input-group-btn">
                                    <button id="send-message" class="btn btn-success">Send Message</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
 
    <script src="script.min.js"></script>
</body>

</html>
